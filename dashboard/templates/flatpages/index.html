<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Magic Dashboard</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Core theme CSS -->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

    </head>
    <body>
        <div class="nav">
            <a class="nav-left" href="/news/" style="color:#53ffff; margin-left:25px;">
                Magic Retro-board
            </a>
            {% if user.is_superuser %}
                <a class="nav-left" href="/admin/" style="color:#b100b2;">
                    Admin
                </a>
            {% endif %}
                <a class="nav-left" href="/news/create/" style="color: #ffff53;">
                    Create
                </a>
            {% if user.is_authenticated is False %}
                <a class="logout nav-right" href="/accounts/login/">
                    Log in
                </a>
            {% endif %}
            {% if user.is_authenticated %}
                <a class="logout nav-right" href="/accounts/logout/" >
                    Log out
                </a>
                <a class="nav-right" href="/profile/">
                    {{ user }}
                </a>
            {% endif %}
        </div>
        {% block content %}
        {{ flatpage.content }}
        {% endblock content %}

    </body>
</html>
